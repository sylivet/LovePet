<!-- 服飾試穿區塊 -->
<div class="clothes_block">

  <div v-for="(item,index) in clothes" class="clothes">
    <div @click="openSimu" class="try"></div>
    <img :src="item.PRODUCT_IMG" alt="">
    <div class="view_btn">
      <h3 @click="addToCart(item)">加入</h3>
    </div>
  </div>
</div>

<!-- 試衣間 -->
<div id="try_on" class="i_background" style="display: none;">
  <div class="i_lightbox_bk">
    <a class="i_closeButton">
      <img src="img/common/close.png" alt="">
    </a>
    <div class="i_lightbox_title">
      <h2>寵物試衣間</h2>
    </div>
    <div class="y_wrapper bar">
      <!-- 右側選擇區塊 -->
      <div class="right simu">
        <div class="select_block">
          <select name="" id="">
            <option value="" disabled selected>請選擇您的寵物</option>
            <option value="">貓</option>
            <option value="" selected>狗</option>
          </select>

          <select name="" id="">
            <option value="" disabled selected>請選擇體型</option>
            <option value="" selected>小型犬</option>
            <option value="">中型犬</option>
            <option value="">大型犬</option>
          </select>

          <select name="" id="">
            <option value="">請選擇毛色</option>
            <option value="" selected>白色</option>
            <option value="">灰色</option>
            <option value="">米色</option>
            <option value="">黑色</option>
            <option value="">咖啡色</option>
          </select>
        </div>

        <div class="fake">
          <img src="./img/mall/bongbongallinone_17@2x.png" alt="" style="width: 250px;">
        </div>
      </div>
    </div>
  </div>
</div>
