<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  @@include('layout/back_style.html')
  <title>樂寵後台管理</title>
</head>

<body class="backend">
  <nav class="navbar navbar-light" style="background-color: #ffc857">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a href="index.html"><img class="ms-5" src="img/common/i_logo.png" alt="" style="max-width: 50px" /></a>
        <p class="navbar-brand ms-3">樂寵後台管理</p>
      </div>
      <div class="me-5"><a href="#" onclick="logout()">登出</a></div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      @@include('back_leftSide.html')
      <div class="col-10">
        <h2 class="mb-3">餐點新增</h2>
        <form  method="post" action="./php/back_end_API/R_Insert.php" enctype="multipart/form-data">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>名稱</td>
                <td><input type="text" name="MEAL_NAME"/></td>
              </tr>
              <tr>
                <td>英文名稱</td>
                <td><input type="text" name="eng"/></td>
              </tr>
              <tr>
                <td>分類</td>
                <td>
                  <select name="MEAL_CATA">
                    <option value="petsCustom">客製寵食</option>
                    <option value="petsFood">現有寵食</option>
                    <option value="humanFood">現有人食</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>類型</td>
                <td>
                  <select name="MEAL_TYPE">
                    <option value="乾糧">乾糧</option>
                    <option value="主食">主食</option>
                    <option value="配菜">配菜</option>
                    <option value="美式">美式</option>
                    <option value="義式">義式</option>
                    <option value="沙拉">沙拉</option>
                    <option value="鮮食">鮮食</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>資訊</td>
                <td><textarea name="MEAL_MSG" cols="30" rows="10"></textarea></td>
              </tr>

              <tr>
                <td>圖片</td>
                <td><input type="file" name="file"/></td>
              </tr>
              <tr>
                <td>卡路里</td>
                <td><input type="text" name="MEAL_CAL"/>cal</td>
              </tr>
              <tr>
                <td>價格</td>
                <td><input type="text" name="MEAL_PRICE"/>元</td>
              </tr>
              <tr>
                <td>數量</td>
                <td>1</td>
              </tr>
              <tr>
                <td>狀態</td>
                <td>
                  <input type="radio" name="MEAL_STATUS" id="online" value="1" checked />
                  <label for="online">上架</label>
                  <input type="radio" name="MEAL_STATUS" id="offline" value="0" />
                  <label for="offline">下架</label>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-outline-success">取消</button>
            <button type="submit" class="btn btn-success ms-3">新增</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/orderNumber.js"></script>
  <script>
          function logout() {
        let m_leave = '確認登出嗎?';
        if (confirm(m_leave) == true) {
          localStorage.clear(); //清除local

          $.ajax({
            //清除session ID
            method: 'POST',
            url: './php/front_end_API/M_removesession_MID.php',
            data: {},
            dataType: 'text',
            success: function success(response) {
              window.location.href = "index.html";
            },
            error: function error(exception) {
              alert('數據載入失敗: ' + exception.status);
            },
          });
        }
      }
  </script>
</body>

</html>
