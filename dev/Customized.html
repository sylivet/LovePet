<!-- 客製品項區塊 -->
<div class="choose_items">
  <p>STEP1 請選擇商品</p>
  <div class="items_block">
    <div class="items" v-for="(item, index) in customProducts" :key="index">
      <p>{{item.PRODUCT_NAME}}</p>
      <img class="cup" :src="item.PRODUCT_IMG" alt="">
      <div class="color_btn">
        <div class="box" @click='item.PRODUCT_IMG = item.IMG4'></div>
        <div class="box" @click='item.PRODUCT_IMG = item.IMG1'></div>
        <div class="box" @click='item.PRODUCT_IMG = item.IMG2'></div>
        <div class="box" @click='item.PRODUCT_IMG = item.IMG3'></div>
      </div>
      <button @click="getIMG(item)">加入</button>
    </div>
  </div>

  <!-- 上傳照片區塊 -->
  <div class="choose_photo">
    <p>STEP2 請上傳寵物照片</p>
    <div class="photo_block">
      <div class="upload">
        <img id="image" style="max-width:350px;">
      </div>

      <div class="simulation">
        <div class="result">
          <h1>商品</h1>
        </div>
        <img :src="img" alt="">
      </div>
    </div>

    <div class="btn_icon">
      <div class="upload_block">
        <label>
          <!--利用label特性，只要包住input，點label的範圍就會點到input-->
          <input type="file" @change="uploadIMG" id="theFile">
          <div class="upload_btn">
            <img src="img/mall/Icon_upload@2x.png" alt="">
          </div>
        </label>
      </div>

      <div class="buy_block">
        <div>
          <button class="buy_btn" @click="merge">
            <h4>合成</h4>
          </button>
        </div>
        <!-- <div class="buy_btn">
          <img src="img/mall/Icon_shopping@2x.png" alt="">
        </div> -->
      </div>
    </div>
  </div>




  <!-- 合成結果 -->
  <div id="mergeResult">
    <img :src="result" alt="">
  </div>

  <h2 style="text-align: center;margin-bottom:20px;">若喜歡此客製化商品，歡迎來電聯繫挑選布料細節</h2>

  <div class="sampleImages" style="display: none;">
    <img class="Selected" :src="img" />
    <img class="petIMG" :src="petsPic" />
  </div>
  <canvas id="canvas" width="480" height="350" style="display: none;"></canvas>
