<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  @@include('layout/back_style.html')
  <title>樂寵後台管理</title>
</head>

<body class="backend">
  <nav class="navbar navbar-light" style="background-color: #ffc857">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a href="index.html"><img class="ms-5" src="img/common/i_logo.png" alt="" style="max-width: 50px" /></a>
        <p class="navbar-brand ms-3">樂寵後台管理</p>
      </div>
      <div class="me-5"><a href="#" onclick="logout()">登出</a></div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      @@include('back_leftSide.html')
      <div class="col-10">
        <h2 class="mb-3">商品新增</h2>
        <form action="./php/back_end_API/S_Insert.php" method="post" enctype="multipart/form-data">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>名稱</td>
                <td><input type="text" name="PRODUCT_NAME" /></td>
              </tr>
              <tr>
                <td>介紹</td>
                <td><textarea name="PRODUCT_INFO" cols="30" rows="10"></textarea></td>
              </tr>
              <tr>
                <td>圖片</td>
                <td><input type="file" name="file" /></td>
              </tr>
              <tr>
                <td>價格</td>
                <td><input type="text" name="PRODUCT_PRICE" /></td>
              </tr>
              <tr>
                <td>類型</td>
                <td><input type="text" name="PRODUCT_TYPE" /></td>
              </tr>
              <tr>
                <td>已售出</td>
                <td><input type="text" name="PRODUCT_SOLD" value="0" readonly /></td>
              </tr>
              <tr>
                <td>數量</td>
                <td>1</td>
              </tr>
              <tr>
                <td>商品狀態</td>
                <td>
                  <input type="radio" name="PRODUCT_STATUS" id="online" value="1" checked />
                  <label for="online">上架</label>
                  <input type="radio" name="PRODUCT_STATUS" id="offline" value="0" />
                  <label for="offline">下架</label>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-outline-success">取消</button>
            <button type="submit" class="btn btn-success ms-3">新增</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="./js/orderNumber.js"></script>
    <script>
            function logout() {
        let m_leave = '確認登出嗎?';
        if (confirm(m_leave) == true) {
          localStorage.clear(); //清除local

          $.ajax({
            //清除session ID
            method: 'POST',
            url: './php/front_end_API/M_removesession_MID.php',
            data: {},
            dataType: 'text',
            success: function success(response) {
              window.location.href = "index.html";
            },
            error: function error(exception) {
              alert('數據載入失敗: ' + exception.status);
            },
          });
        }
      }
    </script>
</body>

</html>
