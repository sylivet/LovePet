<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/common/favicon.ico"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>header</title>
    </head>

    <body>
        <div id="header"></div>
<!-- =================================================側邊攔===================================================== -->
    <div class="m_wrapper">
        <aside>
        <div>
            <h5><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>會員專區</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></h5>
            <div class="m_underline_1"></div>
            <ul>
                <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>我的帳號</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
                <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>我的寵物</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
                <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>訂單管理</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
                <li class="m_little_li"><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>已完成</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
                <li class="m_little_li"><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>未完成</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
            </ul>
            <input type="button" value="登出">
        </div>
        </aside>
<!-- =================================================主要內容===================================================== -->
         <main>

            <!-- ------------------------------個人頭貼---------------------------------- -->
             <div>
                 <img src="./img/member/Profile-Male-PNG.jpg" alt="profile"  class="m_person_pic">
            </div>


            <!-- ------------------------------基本資料---------------------------------- -->
             <section>
                <h5>個人資料</h5>
                <div class="m_underline_2"></div>

                 <form action="">
                    <ul class="personal_info">
                        <li>
                            <label for="nickname">&ensp;帳戶名稱</label>
                            <input type="text" id="nickname">
                            <label for="nickname"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="username">*姓&emsp;&emsp;名</label>
                            <input type="text" id="username">
                            <label for="username"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="mail">*電子郵件</label>
                            <input type="email" id="mail">
                            <img src="./img/member/edit_icon.png" alt="edit" style="opacity: 0; width: 20px;" >
                        </li>
                        <li>
                            <label for="phone">*連絡電話</label>
                            <input type="text" id="phone">
                            <label for="phone"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="address">*地&emsp;&emsp;址</label>
                            <input type="text" id="address" class="m_address">
                            <label for="address"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                    </ul>

                <input type="submit" value="確認更改" class="m_btn">
                </form>
             </section>
            
             <!-- ------------------------------密碼設定---------------------------------- -->
             <section class="m_pwd_setting">
                <h5>密碼設定</h5>
                <div class="m_underline_2"></div>

                 <form action="">
                    
                    <ul>
                        <li>
                            <label for="old_pwd">*原始密碼</label>
                            <input type="text" id="old_pwd">
                        </li>
                        <li>
                            <label for="new_pwd">*新設密碼</label>
                            <input type="text" id="new_pwd">
                        </li>
                        <li>
                            <label for="chk_pwd">*再次確認</label>
                            <input type="text" id="chk_pwd">
                        </li>
                    </ul>

                <input type="submit" value="確認更改" class="m_btn">
                 </form>
             </section>

            <!-- ------------------------------通知設定---------------------------------- -->
            <section class="m_info_option">
            <h5>通知設定</h5>
            <div class="m_underline_2"></div>

                <form action="">
                
                    <p>是否收到我們電子報</p>
                    <input type="radio" id="OK_getInfo" name="E-info" value="OK_getInfo">
                    <label for="OK_getInfo">是&emsp;</label>
                    <input type="radio" id="NO_getInfo" name="E-info" value="NO_getInfo">
                    <label for="NO_getInfo">否&emsp;</label>
                  
                    <br>  
                  
                    <p>購物貨到如何通知您</p>
                    <input type="checkbox" id="from_mail" name="from_mail" value="from_mail">
                    <label for="from_mail">郵件</label>
                    <input type="checkbox" id="from_phone" name="from_phone" value="from_phone">
                    <label for="from_phone">電話</label><br>
                

                <input type="submit" value="確認送出" class="m_btn">
                </form>
            </section>
         </main>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
          $("#header").load("layout/header.html");
          $("#footer").load("layout/footer.html");
        });    
      </script>
    </body>

</html>
