<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mall</title>
  @@include('layout/style.html')
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./vendors/vue/js/vue.js"></script>
</head>

<body class="mall">
  @@include('layout/header.html')
  <div class="banner">
    <img src="img/mall/rough_cart-01@2x.png" alt="">
  </div>

  <main>
    <!-- 選擇區塊 -->
    <div class="choose_button">
      <select name="">
        <option value="0" selected>用品</option>
        <option value="1">食品</option>
        <option value="2">服飾</option>
        <option value="3">虛擬試衣間</option>
        <option value="4">客製化商品</option>
      </select>

      <div class="search_btn">
        <img src="img/mall/search@2x.png" alt="">
      </div>
    </div>


    <div class="another">
      <div class="test" style="display: block;">
        @@include('./Supplies.html')
      </div>
      <div class="test" style="display: none;">
        <!-- @@include('./Supplies.html') -->
      </div>
      <div class="test" style="display: none;">
        <!-- @@include('./Supplies.html') -->
      </div>
      <div class="test" style="display: none;">
        @@include('./Simulation.html')
      </div>
      <div class="test" style="display: none;">
        @@include('./Customized.html')
      </div>
    </div>
  </main>
  @@include('layout/footer.html')
  <script>



    // $('.another').load('./Supplies.html');//在首頁先預設是物品頁面

    $('select').on('change', function () {
      if (this.value !== "") {
        // console.log(this.value);
        $('.test').css("display", "none")//change事件發生時，所有class為test的div隱藏
        $('.test').eq(this.value).css("display", "block")//test的第this.value個變為顯示(eq(索引值))
      }
    })



  </script>
</body>

</html>
