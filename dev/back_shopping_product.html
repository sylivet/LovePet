<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		@@include('layout/back_style.html')
  <title>樂寵後台管理</title>
</head>
<body class="backend">
  <nav class="navbar navbar-light" style="background-color: #ffc857">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a href="index.html"><img class="ms-5" src="img/common/i_logo.png" alt="" style="max-width: 50px" /></a>
        <p class="navbar-brand ms-3">樂寵後台管理</p>
      </div>
      <div class="me-5"><a href="#" onclick="logout()">登出</a></div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      @@include('back_leftSide.html')
      <div class="col-10">
        <h2 class="mb-3">商城商品管理</h2>
        <div class="d-flex justify-content-between mb-3">
          <a href="back_shopping_product_create.html" class="btn btn-success btn-sm">新增商品</a>
          <select id="onshelf">
            <option value="2" selected>All</option>
            <option value="1">上架中</option>
            <option value="0">下架中</option>
          </select>
        </div>
          <table class="table table-striped table-hover text-center">
            <thead>
              <tr class="table-warning">
                <th>編號</th>
                <th>名稱</th>
                <th>價格</th>
                <th>圖片</th>
                <th>介紹</th>
                <th>已售出</th>
                <th>類型</th>
                <th>狀態</th>
                <th>編輯</th>
              </tr>
            </thead>
              <tbody class="data">
              </tbody>
          </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/orderNumber.js"></script>

    <script>
      axios.post("php/back_end_API/S_select.php").then((res)=>{
        getData(res)
      })
      function getData(res){
        for(let i = 0; i< res.data.length; i++){

          let data = `
          <tr class="dataTable">
                <td style="display: none"><input value="${res.data[i].PRODUCT_ID}" name="PRODUCT_ID" disabled readonly></td>
                <td>${res.data[i].PRODUCT_ID}</td>
                <td><input type="text" name="PRODUCT_NAME" style="width:150px;" value="${res.data[i].PRODUCT_NAME}" disabled></td>
                <td><input type="text" name="PRODUCT_PRICE" style="width:150px;" value="${res.data[i].PRODUCT_PRICE}" disabled></td>
                <td style="display: none"><input type="text" name="PRODUCT_IMG" value="${res.data[i].PRODUCT_IMG}" disabled></td>
                <td><img src="${res.data[i].PRODUCT_IMG}" style="width:80px;"></td>
                <td><textarea name="PRODUCT_INFO" cols="10" rows="5" disabled>${res.data[i].PRODUCT_INFO}</textarea></td>
                <td>${res.data[i].PRODUCT_SOLD}</td>
                <td>${res.data[i].PRODUCT_TYPE}</td>
                <td>
                  <select name="PRODUCT_STATUS" disabled>
                    <option class="noShow" value="${res.data[i].PRODUCT_STATUS}" selected>${res.data[i].PRODUCT_STATUS === "1"? "上架" : "下架" }</option>
                    <option value="1">上架</option>
                    <option value="0">下架</option>
                  </select>
                </td>
                <td class="edit"><button class="btn btn-warning btn-sm">編輯</button></td>
                <td style="display: none" class="save"><button class="btn btn-warning btn-sm">儲存</button></td>
          </tr>
          `
          $('.data').append(data)
        }
      }

      let isChangeOnShelf;
      
      //編輯
      $('.data').on('click', '.edit', function(e){
        e.preventDefault()
        // 使其無法同時編輯兩個
        $('.data').find('input, select, textarea').attr('disabled', true)
        $('.edit').css('display', 'table-cell')
        $('.save').css('display', 'none')


        $(this).parent().find('input, select, textarea').attr('disabled', false)
        $(this).css('display', 'none')
        $(this).next().css('display', 'table-cell')
        $('.noShow').hide()
        isChangeOnShelf = $(this).parent().find("select[name='PRODUCT_STATUS']").val()
      });

      //儲存
      $('.data').on('click', '.save', function(){
        $(this).parent().parent().find('input, select, textarea').attr('disabled', true)
        $(this).css('display', 'none')
        $(this).prev().css('display', 'table-cell')

        let PRODUCT_ID = $(this).parent().find("input[name='PRODUCT_ID']").val()
        let PRODUCT_NAME = $(this).parent().find("input[name='PRODUCT_NAME']").val()
        let PRODUCT_PRICE = $(this).parent().find("input[name='PRODUCT_PRICE']").val()
        let PRODUCT_INFO = $(this).parent().find("textarea[name='PRODUCT_INFO']").val()
        let PRODUCT_STATUS = $(this).parent().find("select[name='PRODUCT_STATUS']").val()

        //判斷是否改變上下架
        if(isChangeOnShelf!=PRODUCT_STATUS){
          $(this).closest('.dataTable').fadeOut()
        }

        $.ajax({            
            method: "POST",
            url: "php/back_end_API/S_Update.php",
            data:{
              'PRODUCT_ID': PRODUCT_ID,
              'PRODUCT_NAME': PRODUCT_NAME,
              'PRODUCT_PRICE': PRODUCT_PRICE,
              'PRODUCT_INFO': PRODUCT_INFO,
              'PRODUCT_STATUS': PRODUCT_STATUS,
            },            
            dataType: "text",
            success: function (res) {   
              console.log(res)
              if(isChangeOnShelf!=PRODUCT_STATUS){
                setTimeout(()=>{
                  // 清空重新撈資料
                  $('.data').html('')
                  $('#onshelf').val('2')
                  axios.post("php/back_end_API/S_select.php").then((res)=>{
                      getData(res)
                  })

                  alert("修改成功");
                },500)
              }else{

                alert("修改成功");
              }
            },
            error: function(exception) {
              alert("修改失敗");     
            }
        });
      });

      // 搜尋bar
			$("#onshelf").on("change", function() {
				var value = $(this).val();
					if(value == 0){
						$(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) != -1);			
						});
					}else if(value == 1){
            $(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) != -1);			
						});
					}else{
            $(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) == -1);			
						});
          }
			});

      function logout() {
        let m_leave = '確認登出嗎?';
        if (confirm(m_leave) == true) {
          localStorage.clear(); //清除local

          $.ajax({
            //清除session ID
            method: 'POST',
            url: './php/front_end_API/M_removesession_MID.php',
            data: {},
            dataType: 'text',
            success: function success(response) {
              window.location.href = "index.html";
            },
            error: function error(exception) {
              alert('數據載入失敗: ' + exception.status);
            },
          });
        }
      }
    </script>
</body>
</html>
