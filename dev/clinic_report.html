<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/simplebar/5.2.1/simplebar.min.css" />
    @@include('layout/style.html')
    <title>clinic_report</title>
</head>

<body>
    @@include('layout/header.html')
    <div id="app">
        <!-- 健診報告書 -->
        <div class="i_banner">
            <div class="i_banner_left"><img src="img/clinic/headerTree2.png" alt=""></div>
            <div class="i_banner_center">
                <img class="i_clinic_center_left" src="img/clinic/header_C_left.png" alt="">
                <h1><span>健診</span>報告書</h1>
                <img class="i_clinic_center_right" src="img/clinic/header_C_right.png" alt="">
            </div>
            <div class="i_banner_right"><img src="img/clinic/headerTree1.png" alt=""></div>
        </div>

        <div class="c_report_title">
            <div class="c_report_title_left">
                <p>健檢報告書號碼：1234567</p>
                <p>寵物姓名：樂樂</p>
                <p>檢查日期：2020/10/10</p>
                
            </div>
            <div class="c_report_title_right">
                <select>
                    <option>請選擇其他寵物</option>
                    <option v-for='report in reports'>{{report.petName1}}</option>
                    
                </select>
            </div>
        </div>
        
        <!-- <div class="scroll"> -->
            <div class='c_chart-container' style="position: relative; margin:auto; max-height:500px; width:80vw">
                <canvas id="c_myChart"></canvas>
            </div>
        
        <!-- </div> -->
        <div class="i_banner c_illustration">
            <div class="i_banner_left"><img src="img/clinic/headerTree2.png" alt=""></div>
        
            <div class="i_banner_center">
                <img class="i_clinic_center_left2" src="img/clinic/header_C_left2.png" alt="">
                <h1><span>健檢</span>報告</h1>
                <img class="i_clinic_center_right" src="img/clinic/header_C_right.png" alt="">
            </div>
            <div class="i_banner_right"><img src="img/clinic/headerTree1.png" alt=""></div>
        </div>
        <div class="c_suggestion_background">
            <div class="c_suggestion">
                <textarea></textarea>
            </div>
            <div class="c_toHomepage">
                <a href="./clinic_index.html"><button>回到健檢首頁</button></a>
            </div>
        </div>


    </div>
        @@include('layout/footer.html')


    <!-- 卷軸 -->
    <script src="https://cdn.staticfile.org/simplebar/5.2.1/simplebar.min.js"></script>
    <!-- 圖表chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <!-- vue.js -->
    <script src="./vendors/vue/js/vue.js"></script>
    <script src="./js/clinic_report.js"></script>
</body>

</html>
