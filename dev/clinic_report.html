<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/simplebar/5.2.1/simplebar.min.css" />
    @@include('layout/style.html')
    <title>clinic_report</title>
</head>

<body>
    @@include('layout/header.html')
    <!-- 健診報告書 -->
    <div class="i_banner">
        <div class="i_banner_left"><img src="img/clinic/headerTree2.png" alt=""></div>

            <img class="i_clinic_center_left" src="img/clinic/header_C_left.png" alt="">

            <img class="i_clinic_center_right" src="img/clinic/header_C_right.png" alt="">
        </div>
        <div class="i_banner_right"><img src="img/clinic/headerTree1.png" alt=""></div>
    </div>

    <div class="c_report_title">
        <div class="c_report_title_left">
            <p>健檢報告書號碼：1234567</p>
            <p>寵物姓名：招財</p>
            <p>檢查日期 ：2020/10/10</p>
            <p>(主人)會員編號：AA55555</p>
        </div>
        <div class="c_report_title_right">
            <select>
                <option>請選擇其他寵物</option>
                <option>樂樂</option>
                <option>進寶</option>
            </select>
        </div>
    </div>
    
    <!-- <div class="scroll"> -->
        <div class='c_chart-container' style="position: relative; margin:auto; max-height:500px; width:80vw">
            <canvas id="c_myChart"></canvas>
        </div>
       
    <!-- </div> -->
    <div class="c_illustration2">
        <img src="./img/clinic/Group 1504@2x.png">
    </div>
    <div class="c_suggestion">
        
    </div>
    <div class="c_toHomepage">
        <a href="./clinic_index.html"><button>回到健檢首頁</button></a>
    </div>


    @@include('layout/footer.html')

    <script src="https://cdn.staticfile.org/simplebar/5.2.1/simplebar.min.js"></script>
    <script>
        Array.prototype.forEach.call(document.getElementsByClassName('scroll'), function (el) {
            new SimpleBar(el);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        
        const labels = ["犬CRP", "甲狀腺功能", "進階肝膽指數", "鈣磷檢測", "血脂功能","電解質檢測","胰臟指數","影像學檢查"];
        const data = {
        labels: labels,
        datasets: [{
            label: '寵物健檢報告書',
            data: [65, 59, 80, 81, 56, 55, 40,60],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            },
        };
        
        var myChart = new Chart(
        document.getElementById('c_myChart'),
        config
        );
        </script>
</body>

</html>
