<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

  <title>res_top</title>
  <style>
 
    body{
      padding: 87px;
    }
    
.res_top{
  position: relative;
  background-image: url("../img/restaurant/res_back-01.svg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  width: 100%;
  padding-top:56.25%;
  overflow: hidden;
  overflow-x: hidden;
}

.cloud{
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 999;
  animation:cloud linear forwards infinite 8s alternate-reverse;
}
@keyframes cloud {
	0% {
    opacity: 0;
		transform: translateX(500px);
	}

  50%{
    opacity: 0.8;
  }

	100% {
		opacity: 0;
		transform: translateX(-1200px);
	}
}

.p1{
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
}

.p2{
  width: 100%;
  position: absolute;
  bottom: 10%;
  left:-3%;
}

.dog1{
  width: 100%;
  position: absolute;
  bottom: 10%;
  left: 0;
}


.dog2,.dog3,.dog4,.dog5,.dog6,.dog7{
  width: 100%;
  position: absolute;
  bottom: 10%;
  left: 0;
  opacity: 0;
}


/* 暗示往下滑的箭頭 */
.scroll-down {
            position: absolute;
            bottom: 5%;
            right: 50%;
            
            z-index: 10;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
 @media(min-width:1400px) {
  .scroll-down {  bottom: 20%;
            }
 }
 @media screen and (max-width:400px){
  .scroll-down{
    display: none;
  }
 }

.scroll-down span:nth-child(2) {
            animation-delay: -0.2s;
        }

 .scroll-down span:nth-child(3) {
            animation-delay: -0.4s;
        }

 .scroll-down span {
            display: block;
            width: 20px;
            height: 20px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 2s infinite;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-20px, -20px);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: rotate(45deg) translate(20px, 20px);
            }
        }
</style>
</head>

<body>
  <div class="res_top">

    <div class="cloud">
      <img src="../img/restaurant/res_cloud-01.svg" alt="">
    </div> 
    <div class="p1">
      <img src="../img/restaurant/p1-01.svg" alt="">
    </div>
    <div class="p2">
      <img src="../img/restaurant/p2-01.svg" alt="">
    </div> 

    <div id="runningdog">
      <div class="dog1">
        <img src="../img/restaurant/dog1-01.svg" alt="">
      </div> 
      <div class="dog2">
        <img src="../img/restaurant/dog2-01.svg" alt="">
      </div> 
      <div class="dog3">
        <img src="../img/restaurant/dog3-01.svg" alt="">
      </div> 
      <div class="dog4">
        <img src="../img/restaurant/dog4-01.svg" alt="">
      </div> 
      <div class="dog5">
        <img src="../img/restaurant/dog5-01.svg" alt="">
      </div> 
      <div class="dog6">
        <img src="../img/restaurant/dog6-01.svg" alt="">
      </div>
      <div class="dog7">
        <img src="../img/restaurant/dog7-01.svg" alt="">
      </div>  

    </div>
   
<!-- 暗示往下滑的箭頭 -->
    <div class="scroll-down"> 
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script>
    //小狗
  var dl = new TimelineMax();
  dl.to('.dog1' , 0.1 , {opacity:0})
  .to('.dog2' , 0.15 , {opacity:1})
  .to('.dog2' , 0.1 , {opacity:0})
  .to('.dog3' , 0.15 , {opacity:1})
  .to('.dog3' , 0.1 , {opacity:0})
  .to('.dog4' , 0.15 , {opacity:1})
  .to('.dog4' , 0.1 , {opacity:0})
  .to('.dog5' , 0.15 , {opacity:1})
  .to('.dog5' , 0.1 , {opacity:0})
  .to('.dog6' , 0.15 , {opacity:1})
  .to('.dog6' , 0.1 , {opacity:0})
  .to('.dog7' , 0.15 , {opacity:1})
    
  </script>
</body>
</html>
