<!-- 食品區塊 -->
<div class="supplies_block">
  <div v-for="(item,index) in forfood" class="items">
    <img :src="item.PRODUCT_IMG" alt="">
    <div class="info_block">
      <h4>{{item.PRODUCT_NAME}}<br>${{item.PRODUCT_PRICE | currency}}元</h4>
      <div class="view_btn">
        <h3 @click="addToCart(item)">加入</h3>
      </div>
    </div>
  </div>
</div>
