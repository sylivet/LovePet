  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
     axios.post("php/back_end_API/H_select.php").then((res) => {
      getData(res)
    })
    function getData(res) {
      for (let i = 0; i < res.data.length; i++) {

        let data = `
          <tr>
                <td style="display: none"><input value="${res.data[i].ROOM_TYPE_ID}" name="ROOM_TYPE_ID" disabled readonly></td>
                <td>${res.data[i].ROOM_TYPE_ID}</td>
                <td><input type="text" name="ROOM_NAME" value="${res.data[i].ROOM_NAME}" disabled></td>
                <td><input type="text" name="PRICE" value="${res.data[i].PRICE}" disabled></td>
                <td><input type="text" name="AMOUNT" value="${res.data[i].AMOUNT}" disabled></td>
                <td><input type="text" name="MAX_CAPACITY" value="${res.data[i].MAX_CAPACITY}" disabled></td>
                <td style="display: none"><input type="text" name="NEWS_IMG" value="${res.data[i].ROOM_IMG}" disabled></td>
                <td><img src="${res.data[i].ROOM_IMG}" style="width:50px;"></td>
                <td style="display: none"><input type="text" name="NEWS_IMG" value="${res.data[i].ROOM_IMG2}" disabled></td>
                <td><img src="${res.data[i].ROOM_IMG2}" style="width:50px;"></td>
                <td style="display: none"><input type="text" name="NEWS_IMG" value="${res.data[i].ROOM_IMG3}" disabled></td>
                <td><img src="${res.data[i].ROOM_IMG3}" style="width:50px;"></td>
                <td style="display: none"><input type="text" name="NEWS_IMG" value="${res.data[i].PANNELLUM}" disabled></td>
                <td><img src="${res.data[i].PANNELLUM}" style="width:50px;"></td>
                <td>
                  <select name="NEWS_STATUS" disabled>
                    <option class="noShow" value="${res.data[i].ROOM_STATUS}" selected>${res.data[i].ROOM_STATUS === "1" ? "上架" : "下架"}</option>
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                  </select>
                </td>
                <td class="edit"><button class="btn btn-warning btn-sm">編輯</button></td>
                <td style="display: none" class="save"><button class="btn btn-warning btn-sm">儲存</button></td>
          </tr>
          `
        $('.data').append(data)
      }
    }

    // 動態append無法click事件點擊該元件，要改為on綁定先抓到父層後，才點擊該元件。

    //編輯
    $('.data').on('click', '.edit', function (e) {
      e.preventDefault()
      $(this).parent().find('input, select').attr('disabled', false)
      $(this).css('display', 'none')
      $(this).next().css('display', 'block')
      $('.noShow').hide()
    });

    //儲存
    $('.data').on('click', '.save', function () {
      $(this).parent().parent().find('input, select').attr('disabled', true)
      $(this).css('display', 'none')
      $(this).prev().css('display', 'block')

      let NEWS_ID = $(this).parent().find("input[name='NEWS_ID']").val()
      let NEWS_TITLE = $(this).parent().find("select[name='NEWS_TITLE']").val()
      let NEWS_IMG = $(this).parent().find("input[name='NEWS_IMG']").val()
      let NEWS_CONTENT = $(this).parent().find("input[name='NEWS_CONTENT']").val()
      let NEWS_STATUS = $(this).parent().find("select[name='NEWS_STATUS']").val()


      $.ajax({
        method: "POST",
        url: "php/back_end_API/I_Update.php",
        data: {
          'NEWS_ID': NEWS_ID,
          'NEWS_TITLE': NEWS_TITLE,
          'NEWS_IMG': NEWS_IMG,
          'NEWS_CONTENT': NEWS_CONTENT,
          'NEWS_STATUS': NEWS_STATUS,
        },
        dataType: "text",
        success: function (res) {
          alert("修改成功")
        },
        error: function (exception) {
          alert("修改失敗")
        }
      });
    });
  </script>
