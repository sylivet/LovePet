<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  @@include('layout/back_style.html')
  <title>樂寵後台管理</title>
</head>

<body class="backend">
  <nav class="navbar navbar-light" style="background-color: #ffc857">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a href="index.html"><img class="ms-5" src="img/common/i_logo.png" alt="" style="max-width: 50px" /></a>
        <p class="navbar-brand ms-3">樂寵後台管理</p>
      </div>
      <div class="me-5"><a href="#" onclick="logout()">登出</a></div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      @@include('back_leftSide.html')
      <div class="col-10">
        <h2 class="mb-3">旅館房型管理</h2>
        <div class="d-flex justify-content-between mb-3">
          <select id="onshelf">
            <option value="2" selected>All</option>
            <option value="1">上架中</option>
            <option value="0">下架中</option>
          </select>
        </div>
        <table class="table table-striped table-hover text-center">
          <thead>
            <tr class="table-warning">
              <th>編號</th>
              <th>名稱</th>
              <th>價格</th>
              <th>人數</th>
              <th>介紹</th>
              <th>照片</th>
              <th>照片2</th>
              <th>照片3</th>
              <th>環景圖</th>
              <th>狀態</th>
              <th>編輯</th>
            </tr>
          </thead>
          <tbody class="data">
          </tbody>
        </table>         
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/orderNumber.js"></script>
  <script>
     axios.post("php/back_end_API/H_select.php").then((res) => {
      getData(res)
    })
    function getData(res) {
      for (let i = 0; i < res.data.length; i++) {

        let data = `
          <tr class="dataTable">
                <td style="display: none"><input value="${res.data[i].ROOM_TYPE_ID}" name="ROOM_TYPE_ID" disabled readonly></td>
                <td>${res.data[i].ROOM_TYPE_ID}</td>
                <td><input type="text" style="width:80px" name="ROOM_NAME" value="${res.data[i].ROOM_NAME}" disabled></td>
                <td><input type="text" style="width:50px" name="PRICE" value="${res.data[i].PRICE}" disabled></td>
                <td>${res.data[i].MAX_CAPACITY}</td>
                <td>
                  <textarea name="ROOM_INFO" cols="15" rows="5"  disabled>${res.data[i].ROOM_INFO}</textarea>
                <td style="display: none"><input type="text" name="ROOM_IMG" value="${res.data[i].ROOM_IMG}" disabled></td>
                <td><img src="${res.data[i].ROOM_IMG}" style="width:50px;"></td>
                <td><img src="${res.data[i].ROOM_IMG2}" style="width:50px;"></td>
                <td style="display: none"><input type="text" name="ROOM_IMG2" value="${res.data[i].ROOM_IMG3}" disabled></td>
                <td><img src="${res.data[i].ROOM_IMG3}" style="width:50px;"></td>
                <td style="display: none"><input type="text" name="ROOM_IMG3" value="${res.data[i].PANNELLUM}" disabled></td>
                <td><img src="${res.data[i].PANNELLUM}" style="width:50px;"></td>
                <td>
                  <select name="ROOM_STATUS" disabled>
                    <option class="noShow" value="${res.data[i].ROOM_STATUS}" selected>${res.data[i].ROOM_STATUS === "1" ? "上架" : "下架"}</option>
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                  </select>
                </td>
                <td class="edit"><button class="btn btn-warning btn-sm">編輯</button></td>
                <td style="display: none" class="save"><button class="btn btn-warning btn-sm">儲存</button></td>
          </tr>
          `
        $('.data').append(data)
      }
    }

    // 動態append無法click事件點擊該元件，要改為on綁定先抓到父層後，才點擊該元件。
    let isChangeOnShelf;
    //編輯
    $('.data').on('click', '.edit', function (e) {
      e.preventDefault()
      $(this).parent().find('input, select, textarea').attr('disabled', false)
      $(this).css('display', 'none')
      $(this).next().css('display', 'table-cell')
      $('.noShow').hide()
      isChangeOnShelf = $(this).parent().find("select[name='ROOM_STATUS']").val()
    });

    //儲存
    $('.data').on('click', '.save', function () {
      $(this).parent().parent().find('input, select, textarea').attr('disabled', true)
      $(this).css('display', 'none')
      $(this).prev().css('display', 'table-cell')

      let ROOM_TYPE_ID = $(this).parent().find("input[name='ROOM_TYPE_ID']").val()
      let ROOM_NAME = $(this).parent().find("input[name='ROOM_NAME']").val()
      let PRICE = $(this).parent().find("input[name='PRICE']").val()
      let ROOM_STATUS = $(this).parent().find("select[name='ROOM_STATUS']").val()


      $.ajax({
        method: "POST",
        url: "php/back_end_API/H_Update.php",
        data: {
          'ROOM_TYPE_ID': ROOM_TYPE_ID,
          'ROOM_NAME': ROOM_NAME,
          'PRICE': PRICE,
          'ROOM_STATUS': ROOM_STATUS,
        },
        dataType: "text",
        success: function (res) {   
              if(isChangeOnShelf!=ROOM_STATUS){
                $(this).closest('.dataTable').fadeOut()
                setTimeout(()=>{
                  // 清空重新撈資料
                  $('.data').html('')
                  $('#onshelf').val('2')
                  axios.post("php/back_end_API/H_select.php").then((res)=>{
                      getData(res)
                  })
                  alert("修改成功");
                },500)
              }else{
                alert("修改成功");
              }
            },
            error: function(exception) {
              alert("修改失敗");     
            }
        });
        if(isChangeOnShelf!=ROOM_STATUS){
          $(this).closest('.dataTable').fadeOut()
        }
    });

            // 搜尋bar
			$("#onshelf").on("change", function() {
				var value = $(this).val();
					if(value == 0){
						$(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) != -1);			
						});
					}else if(value == 1){
            $(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) != -1);			
						});
					}else{
            $(".noShow").filter(function() {
								$(this).closest('.dataTable').toggle($(this).val().indexOf(value) == -1);			
						});
          }
			});

      function logout() {
        let m_leave = '確認登出嗎?';
        if (confirm(m_leave) == true) {
          localStorage.clear(); //清除local

          $.ajax({
            //清除session ID
            method: 'POST',
            url: './php/front_end_API/M_removesession_MID.php',
            data: {},
            dataType: 'text',
            success: function success(response) {
              window.location.href = "index.html";
            },
            error: function error(exception) {
              alert('數據載入失敗: ' + exception.status);
            },
          });
        }
      }
  </script>
</body>
</html>
