<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bill</title>
  @@include('layout/style.html')
</head>

<body class="b_bbb">

  <div id="forCart" class="b_bill">
    @@include('layout/header.html')
    <h3>購物明細</h3>
    <div>
      <table>
        <thead>
          <tr>
            <td>圖片</td>
            <td>名稱</td>
            <td>數量</td>
            <td>價格</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="items in this.chooseItem">
            <td style="width:200px;"><img :src="items.item_img" alt=""></td>
            <td>{{items.item_name}}</td>
            <td>{{items.item_count}}</td>
            <td>{{items.item_total_price | currency}}</td>
          </tr>
          <!-- <tr>
            <td style="width:200px;"><img src="img/mall/clothes4@2x.png" alt=""></td>
            <td>測試測試測試測試測試</td>
            <td>1</td>
            <td>$100</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <p style="margin-top: 20px;margin-bottom: 20px; text-align: right;font-size: 20px;">總計：{{total | currency}}元</p>
    <h3>收件人資訊</h3>
    <div class="group">

      收件人姓名：
      <input type="text" style="width: 100px;"><input type="checkbox" id="addd"><label for="addd">同會員資訊</label>
      <br><br>
      電話：
      <input type="text" style="width: 148px;">
      <br><br>
      <label>地址：</label>
      <input type="text" style="width: 400px;">
    </div>
    <h3 style="margin-top: 40px;margin-bottom: 20px;">付款資訊</h3>
    <div class="group">
      <label>信用卡卡號：</label>
      <input type="text" class="card" maxlength="4">
      <input type="text" class="card" maxlength="4">
      <input type="text" class="card" maxlength="4">
      <input type="text" class="card" maxlength="4">
      驗證碼
      <input type="text" class="card" maxlength="3">

    </div>
    <button style="margin-right: 0px; ">結帳</button>
  </div>
  @@include('layout/footer.html')
</body>

<!-- 購物車共用組件 -->
<script src="js/mall_vue.js"></script>

</html>
