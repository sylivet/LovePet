<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./vendors/slick/css/slick.css" />
  <link rel="stylesheet" type="text/css" href="./vendors/slick/css/slick-theme.css" />
  <title>view</title>
  @@include('layout/style.html')
</head>

<body class="shopping">
  <div class="s_wrapper">
    <div id="forCart" class="shopping_main">
      @@include('layout/header.html')
      <div class="s_ph">
        <div class="s_big_ph">
          <img :src="this.info[0].PRODUCT_IMG" alt="">
          <img src="img/mall/tent_1_s@2x.png" class="img_pad">
        </div>
        <div class="s_small_ph">
          <img src="img/mall/tent_2@2x.png" alt="">
          <img src="img/mall/tent_3@2x.png" alt="">
          <img src="img/mall/tent4@2x.png" alt="">
        </div>
      </div>

      <div class="s_text">
        <h3>
          {{this.info[0].PRODUCT_NAME}}<br>{{this.info[0].PRODUCT_PRICE}}元<br><span>已售出:{{this.info[0].PRODUCT_SOLD}}個</span>
        </h3>

        <div class="s_button">
          <button @click="addToCart(info[0],info[1],info[2])" class="s_buy"> <span
              class="material-icons">shopping_cart</span></button>
          <!-- <button class="s_back">回商品頁</button> -->
          <a href="./Mall.html">回商品頁</a>
        </div>
        <p>{{this.info[0].PRODUCT_INFO}}</p>
      </div>
    </div>
    <div class="s_Carousel">
      <h3>別人也買過......</h3>
      <section class="s_others">
        <div class="slide_image"><img src="img/mall/R1@2x.png"></div>
        <div class="slide_image"><img src="img/mall/R2@2x.png"></div>
        <div class="slide_image"><img src="img/mall/R3@2x.png"> </div>
        <div class="slide_image"><img src="img/mall/R4@2x.png"> </div>
        <div class="slide_image"><img src="img/mall/R5@2x.png"> </div>
        <div class="slide_image"><img src="img/mall/R1@2x.png"></div>
        <div class="slide_image"><img src="img/mall/R2@2x.png"></div>
        <div class="slide_image"><img src="img/mall/R3@2x.png"> </div>
        <div class="slide_image"><img src="img/mall/R4@2x.png"> </div>
        <div class="slide_image"><img src="img/mall/R5@2x.png"> </div>
      </section>
    </div>
    @@include('layout/footer.html')
  </div>



  <script>
    //輪播圖
    $(document).ready(function () {
      $('.s_others').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: true,
        responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 3,
          }
        }, {
          breakpoint: 520,
          settings: {
            slidesToShow: 2,
          }
        }]
      });
    });
  </script>



  <scrip src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></scrip>
  <script type="text/javascript" src="./vendors/slick/js/slick.min.js"></script>
  <!-- <script src="js/cart_component.js"></script> -->
  <!-- 打開與關閉購物車 -->
  <!-- <script src="js/shopping_cart.js"></script> -->
</body>

</html>
