<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/common/favicon.ico"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>header</title>
    </head>

    <body>
       <div id="header"></div>

<!-- =================================================加入會員===================================================== -->

        <div class="sign-up">
            <h2>加入會員</h2>
            <button type="button">X</button>

            <article>
            <p>
                歡迎光臨，如果您是新會員，請填寫下面資訊進行註冊，如您已是會員，請直接<a href="#">"登入"</a>。
                
            </p>
                
            <form action="">
                <section>
                    <h5>個人資料</h5> 
                    <div class="m_underline_2"></div> 
                    <ul> 

                        <li>
                            <label for="username">*真實姓名</label>
                            <input type="text" id="username" placeholder="請輸入您的真實姓名">
                        </li>
                        <li>
                            <label for="mail">*電子信箱</label>
                            <input type="email" id="mail" placeholder="請輸入您的電子信箱">
                        </li>
                        <li>
                            <label for="phone">*連絡電話</label>
                            <input type="text" id="phone" placeholder="請輸入您的連絡電話">
                        </li>

                    </ul>
                </section>

                <section>
                    <h5>詳細地址</h5> 
                    <div class="m_underline_2"></div>
                    <ul> 

                        <li>
                            <label for="address">*地址</label>
                            <input type="text" id="address">
                        </li>
                        
                    </ul>
                </section>

                <section>
                    <h5>帳戶密碼</h5> 
                    <div class="m_underline_2"></div>
                    <ul>
                        <li>
                            <label for="nickname">*帳戶名稱</label>
                            <input type="text" id="nickname" placeholder="我們如何稱呼您">
                        </li>
                        <li>
                            <label for="new_pwd">*設定密碼</label>
                            <input type="text" id="new_pwd" placeholder="請輸入您的密碼">
                        </li>
                        <li>
                            <label for="chk_pwd">*確認密碼</label>
                            <input type="text" id="chk_pwd" placeholder="請再次輸入密碼">
                        </li>
                    </ul>

                </section>

                <input type="checkbox" id="agree_items">
                <label for="agree_items">我已閱讀，並同意</label>
                <a href="#">會員條款</a>

                <input type="submit" value="確認註冊">

            </form>
            </article>
        </div>
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function () {
              $("#header").load("layout/header.html");
              $("#footer").load("layout/footer.html");
            });    
          </script>
    </body>

</html>
