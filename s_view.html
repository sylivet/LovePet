<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/s_view.css">
  <link rel="stylesheet" href="./css/s_view_pad.css">
  <link rel="stylesheet" href="./css/s_view_mobile.css">
  <script src="https://kit.fontawesome.com/87d7bdf6e1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>view</title>
</head>
<body>
  <div class="s_wrapper">
    <header>
      <img src="img/mall/header@2x.png" alt="">
    </header>
    <main>
      <div class="s_ph">
        <div class="s_big_ph">
          <img src="img/mall/tent_1@2x.png" alt="">
          <img src="img/mall/tent_1_s@2x.png" class="img_pad">
        </div>
        <div class="s_small_ph">
          <img src="img/mall/tent_2@2x.png" alt="">
          <img src="img/mall/tent_3@2x.png" alt="">
          <img src="img/mall/tent_4@2x.png" alt="">
        </div>
      </div>

      <div class="s_text">
        <h3>寵物休閒小帳棚<br>2500元<br><span>已售出:100個</span></h3>
        
        <div class="s_button">
          <button class="s_buy"><i class="fas fa-shopping-cart"></i></button>
          <button class="s_back">回商品頁</button>
        </div>
        <p>此款帳篷適用於小型犬。簡單的條紋設計，選色清新可愛。<br>天然原木結構，綁帶輕鬆好穩固。內有厚實柔軟的睡墊，一面是冬天好暖不著涼，一面是夏日清爽好舒服。<br>睡墊上含有止滑顆粒，讓寵物安全跑跳不位移。布料使用天然的純棉帆布，不僅透氣而且排濕。入口處的布料，可依寵物高度捲起來固定。<br>睡墊有設計拉鍊，可分開墊子與睡墊套，清潔容易。拆裝容易，收納也很方便。
        </p>
      </div>
    </main>
    <div class="s_Carousel">
      <h3>別人也買過......</h3>
      <div class="s_others">
        <img src="img/mall/R1@2x.png" alt="">
        <img src="img/mall/R2@2x.png" alt="">
        <img src="img/mall/R3@2x.png" alt="">
        <img src="img/mall/R4@2x.png" alt="">
        <img src="img/mall/R5@2x.png" alt="">
      </div>
    </div>
    <footer>
      <img src="img/mall/footer@2x.png">
    </footer>
  </div>
  
</body>
</html>
