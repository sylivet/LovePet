<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/common/favicon.ico"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>header</title>
    </head>

    <body>
        
<!-- =================================================側邊攔===================================================== -->
<div class="m_wrapper">
    <aside>
   <div>
         <h5><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>會員專區</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></h5>
         <div class="m_underline_1"></div>
         <ul>
             <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>我的帳號</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
             <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>我的寵物</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
             <li><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>訂單管理</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
             <li class="m_little_li"><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>已完成</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
             <li class="m_little_li"><a href="#"><img src="./img/member/catlogo-8.png" alt=""><span>未完成</span><img src="./img/member/catlogo-8.png" alt="" class="m_imgblock"></a></li>
         </ul>
         <input type="button" value="登出">
   </div>
    </aside>
         
<!-- =================================================主要內容===================================================== -->
         <main>

            <!-- ------------------------------寵物頭貼---------------------------------- -->
            <section class="m_pets_pics">
            <section >
                <form action="">
                    <div>
                        <img src="./img/member/Group 2151.png" alt="profile" style="width: 200px;" class="m_pet_pic">
                    </div>
                    <div>
                        <input type="text" id="pet_name" placeholder="名字">
                        <label for="pet_name"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                    </div>
                </form>
            </section>

            <section>
                <form action="">
                    <div>
                        <img src="./img/member/Group 2151.png" alt="profile" style="width: 200px;" class="m_pet_pic">
                    </div>
                    <div>
                        <input type="text" id="pet_name" placeholder="名字">
                        <label for="pet_name"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                    </div>
                </form>
            </section>

            <section>
                <form action="">
                    <div>
                        <img src="./img/member/Group 2151.png" alt="profile" style="width: 200px;" class="m_pet_pic">
                    </div>
                    <div>
                        <input type="text" id="pet_name" placeholder="名字">
                        <label for="pet_name"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                    </div>
                </form>
            </section>
            </section>

            <!-- ------------------------------基本資料---------------------------------- -->
             <section class="m_pet_info"> 
                <h5>基本資料</h5>
                <div class="m_underline_2"></div> 

                 <form action="">
                    <ul>
                        <li>
                            <label for="species">種類</label>
                            <input type="text" id="species">
                            <label for="species"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="weight">體重</label>
                            <input type="text" id="weight">
                            <label for="weight"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="age">年齡</label>
                            <input type="text" id="age">
                            <label for="age"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li>
                            <label for="birthday">生日</label>
                            <input type="text" id="birthday">
                            <label for="birthday"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>
                        <li class="m_pet_chip_num">
                            <label for="chip_number">晶片號碼</label>
                            <input type="text" id="chip_number">
                            <label for="chip_number"><img src="./img/member/edit_icon.png" alt="edit" style="width: 20px;"></label>
                        </li>

                        <li class="m_pet_radio">

                            <p>性別</p>
                            <input type="radio" id="boy" name="gender" value="boy">
                            <label for="boy">男生</label>
                            <input type="radio" id="girl" name="gender" value="girl">
                            <label for="girl">女生</label>

                        </li>
                        <li class="m_pet_radio">

                            <p>是否結紮</p>
                            <input type="radio" id="ster_did" name="sterilization" value="boy">
                            <label for="ster_did">已結紮</label>
                            <input type="radio" id="ster_yet" name="sterilization" value="girl">
                            <label for="ster_yet">未結紮</label>

                        </li>
                    </ul>

                <input type="submit" value="確認更改" class="m_btn">
                </form>
             </section>
            
             <!-- ------------------------------緊急處理---------------------------------- -->
             <section class="m_emergancy_data">
                <h5>緊急處理資訊</h5>
                <div class="m_underline_2"></div>
                    
                    <ul>
                        <li>
                           <h6>緊急處理編號</h6>
                           <p>處理編號: 01號</p>
                        </li>
                        <li>
                            <h6>事件發生日期</h6>
                            <p>2021/05/01</p>
                        </li>
                        <li>
                            <h6>寵物受傷部位</h6>
                            <p>左前大腿內側關節</p>
                        </li>
                        <li>
                            <h6>緊急處理敘述</h6>
                            <p>以消毒紗布或敷料（或清潔的布塊或乾淨手帕或用手）置於傷口上，然後以手掌或手指施壓，壓５?１０分鐘，等出血停止後，用繃帶或膠帶包紮固定。但傷口如有尖銳異物或碎骨頭時，不可使用此法。</p>
                        </li>
                    </ul>

             </section>


         </main>
    </div>
    </body>

</html>
