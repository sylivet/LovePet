<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/s_bill.css">
  <link rel="stylesheet" href="./css/s_bill_pad.css">
  <link rel="stylesheet" href="./css/s_bill_mobile.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="s_wrapper">
    <header>
      <img src="header@2x.png" alt="">
    </header>

      <main>
        <div class="s_order">
          <h4>訂購人資料</h4>
          <ul class="s_member">
            <li>姓名：<span>王小明</span></li>
            <li>e-mail：<span>Ming@gmail.com</span></li>
            <li>連絡電話：<span>02-12345678</span></li>
            <li>地址：<span>台北市南京東路3段219號5樓</span></li>
          </ul>
        </div>

        <form class="s_ATTN">
          <div class="s_radio">
            <h4>收件人資料&nbsp;<input type="radio"><label>同訂購人</label></h4>     
          </div>
          <div class="s_name">
            <label>姓名</label>
            <input type="text">
          </div>
          <div class="s_mail">
            <label>e-mail</label>
            <input type="email">
          </div>
          <div class="s_phone">
            <label>連絡電話</label>
            <input type="tel">
          </div>
          <div class="s_add">
            <label>地址</label>
            <div class="s_postoffice">
              <select>
                <option value="">基隆市</option>
                <option value="">台北市</option>
                <option value="">新北市</option>
                <option value="">台北市</option>
                <option value="">桃園市</option>
                <option value="">新竹市</option>
                <option value="">新竹縣</option>
                <option value="">苗栗縣</option>
                <option value="">台中市</option>
                <option value="">彰化縣</option>
                <option value="">南投縣</option>
                <option value="">雲林縣</option>
                <option value="">嘉義市</option>
                <option value="">嘉義縣</option>
                <option value="">台南市</option>
                <option value="">高雄市</option>
                <option value="">屏東縣</option>
                <option value="">台東縣</option>
                <option value="">花蓮縣</option>
                <option value="">宜蘭縣</option>
                <option value="">澎湖縣</option>
                <option value="">金門縣</option>
                <option value="">連江縣</option>
              </select>
              <select>
                <option value="">中山區</option>
                <option value="">中正區</option>
              </select>
              <input type="text">
            </div>       
          </div>
        </form>

        <div class="s_credit">
          <h4>信用卡資料</h4>
          <div class="s_card">
            <input type="text" maxlength="4">
            <input type="text" maxlength="4">
            <input type="text" maxlength="4">
            <input type="text" maxlength="4">
            <label>授權碼</label>
            <input type="text" maxlength="3">
          </div>
        </div>

        <div class="s_invoice">
          <h4>發票資料</h4>
          <select>
            <option>個人雲端發票</option>
            <option>個人紙本發票</option>
            <option>發票捐贈</option>
          </select>
        </div>

        <form>
          <h3>訂單金額NT<span>3000</span>元</h3>
          <div class="s_BTN">
            <a href="mall.html">回商品頁</a>
            <input type="submit" value="確認結帳">
          </div>
        </form>
      </main>

    <footer>
      <img src="footer@2x.png" >
    </footer>

  </div>  
</body>
</html>
